<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าป้องกันการคัดลอก</title>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <h1>หน้านี้ไม่สามารถคัดลอกหรือดูโค้ดได้</h1>
  <p>ระบบป้องกัน: ปิดคลิกขวา, ป้องกัน Ctrl+U, Ctrl+C, F12 และการลากข้อความ</p>

  <script>
    // ป้องกันคลิกขวา
    document.addEventListener('contextmenu', event => event.preventDefault());

    // ป้องกันการลากข้อความ
    document.addEventListener('dragstart', event => event.preventDefault());

    // ป้องกันคีย์ลัดที่ใช้ดูโค้ดหรือคัดลอก
    document.addEventListener('keydown', function (e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) || // Ctrl+Shift+I/C/J
        (e.ctrlKey && ['U', 'S', 'C'].includes(e.key.toUpperCase())) // Ctrl+U/S/C
      ) {
        e.preventDefault();
        return false;
      }
    });
  </script>

</body>
</html>
