<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เกมลากคำ</title>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
    }
    .word-option {
      user-select: auto !important;
      cursor: grab;
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 5px;
      display: inline-block;
    }
    .word-slot {
      display: inline-block;
      width: 100px;
      height: 30px;
      border: 2px dashed #aaa;
      margin: 0 10px;
      vertical-align: middle;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <p>ฉันมี <span class="word-slot" ondrop="drop(event)" ondragover="allowDrop(event)"></span> อยู่ในกระเป๋า</p>
  <div>
    <div class="word-option" id="word1" draggable="true" ondragstart="drag(event)">หนังสือ</div>
    <div class="word-option" id="word2" draggable="true" ondragstart="drag(event)">แมว</div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const word = document.getElementById(data);
      if (ev.target.firstChild) {
        document.body.appendChild(ev.target.firstChild); // คืนของเดิม
      }
      ev.target.appendChild(word);
    }
    document.onkeydown = function(e) {
      if (e.keyCode === 123 || (e.ctrlKey && ['U', 'C'].includes(e.key.toUpperCase()))) {
        return false;
      }
    };
  </script>
</body>
</html>
